<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>



  <section class="card">
    <div class="card__img">
      <img src="images/drawers.jpg" alt="a table with drawers">
    </div>
    <div class="card__text">
      <h1 class="card__text__heading">
        Shift the overall look and feel by adding these wonderful touches to furniture in your home
      </h1>
      <p class="card__text__para">
        Ever been in a room and felt like something was missing? Perhaps 
        it felt slightly bare and uninviting. I’ve got some simple tips 
        to help you make any room feel complete.
      </p>

      <div class="card__text__author">

        <img class="card__text__author__img" src="images/avatar-michelle.jpg" alt="author image">
        <div class="card__text__author__info">
          <h3 class="card__text__author__name">
            Michelle Appleton
          </h3>
          <h4 class="card__text__author__date">
            28 Jun 2020
          </h4>
        </div>

        <img src="images/icon-share.svg" class="card__text__author__share-icon" alt="share-icon">

        
      </div>
    </div>
  </section>

  </div> -->
</body>
</html>
